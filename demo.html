<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jQuery Simple Accordion Plugin</title>
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">google.load('jquery', '1.3.2');</script>
	<script src="./jquery.simple_accordion.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('a[rel*=accordion]').simple_accordion({active:'less_info', before:'More Info', after:'Less Info'});
		});
	</script>
</head>

<body>

<h2>Welcome to the "Simple Accordion" Demo</h2>

<p><a href="http://thisisrobv.com/">Back to plugin homepage.</a></p>

<ul>
	<li>
		<a href="#first" rel="accordion">More Info</a>
		<div id="first" style="display:none;">
			This is the first box that is expanded.
		</div>
	</li>
	<li>
		<a href="#second" rel="accordion">More Info</a>
		<div id="second" style="display:none;">
			This is the second box that is expanded.
		</div>
	</li>
</ul>

</body>
</html>
